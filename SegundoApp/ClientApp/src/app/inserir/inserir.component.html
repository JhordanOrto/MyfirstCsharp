<h2>Inserir Cliente</h2>
<form #form="ngForm">
    <input [(ngModel)]="trabalhador.nome" required type="text" class="form-control" name="nome" placeholder="Digite o nome do cliente">
    <button type="submit" class="btn btn-primary mb-2" [disabled]="form.invalid" (click)="inserir()">Confirmar</button>
</form>
